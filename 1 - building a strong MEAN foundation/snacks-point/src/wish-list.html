<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="../assets/bootstrap-5.3.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="../assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>Snack's Point</title>
  </head>
  <body>
    <div class="container" style="margin-top: 10px">
      <div class="row align-items-start">
        <div class="col-2">
          <img
            src="../assets/img/main-logo.png"
            alt="Snack's Point"
            height="120px"
            width="120px"
          />

          <div class="row align-items-start" id="div-menu-items">
            <div class="row">
              <a href="#">About</a>
            </div>
            <div class="row">
              <a href="#">Services</a>
            </div>
            <div class="row">
              <a href="#">Your orders</a>
            </div>
            <div class="row">
              <a href="wish-list.html">Wishlist</a>
            </div>
            <div class="row">
              <a href="#">Cart</a>
            </div>
            <div class="row">
              <a href="#">Contact</a>
            </div>
            <div class="row">
              <a href="index.html">Checkout</a>
            </div>
          </div>
        </div>

        <div class="col-8">
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                  />
                </svg>
                Search
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-tags-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M2 2a1 1 0 0 1 1-1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 2 6.586V2zm3.5 4a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"
                  />
                  <path
                    d="M1.293 7.793A1 1 0 0 1 1 7.086V2a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l.043-.043-7.457-7.457z"
                  />
                </svg>
                Offers
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart-plus-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"
                  />
                </svg>
                <spam id="cart-items">Cart: 0</spam>
              </button>
            </div>
          </div>
          <br />
          <div
            class="col"
            style="display: flex; justify-content: space-between"
          >
            <a href="index.html" role="button" class="btn btn-outline-danger"
              >Back</a
            >
            <a
              id="clear-wishlist-button"
              href="#"
              role="button"
              class="btn btn-outline-primary"
              >Clear</a
            >
          </div>
          <h2>Item added to wishlist</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
              </tr>
            </thead>

            <tbody id="tbody-wishlist"></tbody>
          </table>
          <div style="display: flex; justify-content: end">
            <spam id="total">Total: $ 0.00</spam>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./wishlist.js"></script>
</html>
